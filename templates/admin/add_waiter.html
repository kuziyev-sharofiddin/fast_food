{% extends 'base.html' %}
{% block body %}
<div id="contact-page" class="container">
    <div class="bg">
        <br>
        <div class="row">
            <div class="col-sm-8">
                <div class="contact-form">
                    <h2 class="title text-center">Add Waiter</h2>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" action="{% url 'add_waiter' %}" class="contact-form row"
                        name="contact-form" method="post">
                        {% csrf_token %}
                        <div class="form-group col-md-12">
                            <input type="text" name="first_name" class="form-control" required="required"
                                placeholder="First Name">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" name="last_name" class="form-control" required="required"
                                placeholder="Last Name">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="email" name="email" class="form-control" required="required"
                                placeholder="Email">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" name="username" class="form-control" required="required"
                                placeholder="User Name">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="password" name="password" class="form-control" required="required"
                                placeholder="Password">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="file" name="profile_pic" class="form-control" required="required">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="submit" name="submit" class="btn btn-primary pull-right" value="Add">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/#contact-page-->
{% endblock %}
